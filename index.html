<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEAM ISIK | Premium Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff1f1f; --bg: #050505; }
        body { 
            background-color: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% -20%, #222, transparent);
        }
        
        .glass { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(15px) saturate(180%); 
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .fade-up { animation: fadeUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .red-glow { box-shadow: 0 0 20px rgba(255, 31, 31, 0.2); }
        .input-focus:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(255, 31, 31, 0.3); }
        
        .loader { 
            border: 2px solid rgba(255,255,255,0.1); 
            border-top: 2px solid var(--accent); 
            border-radius: 50%; width: 24px; height: 24px; 
            animation: spin 0.8s linear infinite; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .stat-card { transition: all 0.3s ease; }
        .stat-card:active { transform: scale(0.95); }
    </style>
</head>
