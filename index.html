<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEAM ISIK | Info-Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; margin: 0; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.08); }
        .red-line { background: linear-gradient(90deg, #ff1f1f, transparent); }
        .hidden { display: none; }
        .loader { border: 2px solid #222; border-top: 2px solid #ef4444; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="login-view" class="flex flex-col items-center justify-center min-h-screen p-8 text-center">
        <h1 class="text-5xl font-black italic mb-2 tracking-tighter uppercase text-white">TEAM<span class="text-red-600">ISIK</span></h1>
        <p class="text-zinc-500 text-[10px] tracking-[0.3em] uppercase mb-12 italic">Information System</p>
        
        <div class="glass w-full max-w-sm p-10 rounded-[40px]">
            <p class="text-zinc-400 text-xs mb-8 italic leading-relaxed">
                „TEAM - Together Everyone Achieves More“<br>
                <span class="text-[9px] text-zinc-600 font-bold uppercase tracking-widest">– Unbekannt</span>
            </p>
            <input id="email-input" type="email" placeholder="E-Mail Adresse" class="w-full p-4 rounded-2xl bg-zinc-900 border border-zinc-800 text-white outline-none mb-4 focus:border-red-600 transition-all">
            <button id="login-btn" onclick="handleLogin()" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-2xl transition-all uppercase tracking-widest text-sm shadow-lg">Einloggen</button>
        </div>
    </div>

    <div id="dashboard-view" class="hidden max-w-md mx-auto p-6 pb-20">
        <header class="mt-12 mb-10">
            <p class="text-zinc-500 text-[10px] font-bold uppercase tracking-[0.3em] mb-1">Mitarbeiter Info</p>
            <div class="flex items-center gap-3">
                <h2 id="user-display" class="text-4xl font-black tracking-tighter italic uppercase text-white">Lade...</h2>
                <div id="main-loader" class="loader hidden"></div>
            </div>
            <div class="h-1 w-20 red-line mt-4 rounded-full shadow-[0_0_15px_#ff1f1f]"></div>
        </header>

        <div class="space-y-4 mb-10">
            <div class="glass p-6 rounded-[32px] flex justify-between items-center border-l-2 border-red-600">
                <span class="text-zinc-400 text-sm font-bold uppercase tracking-tight">Resturlaub</span>
                <span id="val-rest" class="text-2xl font-black text-white italic">--</span>
            </div>
            <div class="glass p-6 rounded-[32px] flex justify-between items-center border-l-2 border-zinc-800">
                <span class="text-zinc-400 text-xs font-bold uppercase tracking-tight text-zinc-500">Urlaub v. letztes Jahr</span>
                <span id="val-prev" class="text-2xl font-black text-white italic">--</span>
            </div>
            <div class="glass p-6 rounded-[32px] flex justify-between items-center border-l-2 border-zinc-800">
                <span class="text-zinc-400 text-sm font-bold uppercase tracking-tight">Verbraucht</span>
                <span id="val-used" class="text-2xl font-black text-white italic">--</span>
            </div>
            <div class="glass p-6 rounded-[32px] flex justify-between items-center border-l-2 border-red-900/40">
                <span class="text-zinc-400 text-sm font-bold uppercase tracking-tight text-red-600">Kranktage</span>
                <span id="val-sick" class="text-2xl font-black text-white italic">--</span>
            </div>
        </div>

        <button id="admin-btn" onclick="showAdmin()" class="hidden w-full p-6 rounded-[32px] border border-red-600/20 bg-red-600/5 text-red-600 font-black uppercase text-[10px] tracking-widest transition-all">⚙️ Team-Verwaltung</button>
    </div>

    <div id="admin-view" class="hidden p-6 max-w-md mx-auto pb-20">
        <button onclick="showDashboard()" class="text-zinc-600 mb-8 font-bold text-xs uppercase tracking-widest">← Zurück</button>
        <h2 class="text-2xl font-black mb-8 text-red-600 uppercase italic">Team Liste</h2>
        <div id="user-list" class="space-y-3"></div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwwA53m5XUJ92mOqm2FfBJqyZvIsbS6fyorHmtQVRar2VwOpwc-OAVRrPTPiFpuAroOCg/exec';
        const ADMIN_EMAIL = 'isik6166@hotmail.com';
        let currentUserEmail = "";

        async function handleLogin() {
            const emailInput = document.getElementById('email-input');
            const email = emailInput.value.toLowerCase().trim();
            if (!email.includes('@')) return alert("Bitte gültige E-Mail eingeben!");
            
            currentUserEmail = email;
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
            document.getElementById('main-loader').classList.remove('hidden');
            
            if (email === ADMIN_EMAIL) document.getElementById('admin-btn').classList.remove('hidden');
            fetchData();
        }

        async function fetchData() {
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                document.getElementById('main-loader').classList.add('hidden');
                
                const user = data.find(u => u.Email?.toString().toLowerCase().trim() === currentUserEmail);
                if (user) {
                    document.getElementById('user-display').innerText = user.Name || user.Email.split('@')[0];
                    document.getElementById('val-rest').innerText = user.Resturlaub || '0';
                    document.getElementById('val-prev').innerText = user.Vorjahr || '0';
                    document.getElementById('val-used').innerText = user.Verbraucht || '0';
                    document.getElementById('val-sick').innerText = user.Kranktage || '0';
                } else {
                    document.getElementById('user-display').innerText = "Unbekannt";
                    alert("E-Mail nicht in der Personal-Liste gefunden!");
                }

                const list = document.getElementById('user-list');
                list.innerHTML = data.map(u => `
                    <div class="glass p-5 rounded-[24px] flex justify-between items-center border-l-4 border-red-600">
                        <div class="text-left">
                            <p class="font-bold text-sm text-white">${u.Name || 'Unbekannt'}</p>
                            <p class="text-[9px] text-zinc-500 uppercase font-mono">${u.Email}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-white font-black text-xl italic">${u.Resturlaub}</p>
                            <p class="text-[8px] text-zinc-500 uppercase font-bold tracking-tighter">Urlaub</p>
                        </div>
                    </div>
                `).join('');
            } catch (e) { 
                console.error("Error:", e);
                document.getElementById('user-display').innerText = "Verbindungsfehler";
            }
        }

        function showAdmin() {
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById('admin-view').classList.remove('hidden');
        }

        function showDashboard() {
            document.getElementById('admin-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
        }
    </script>
</body>
</html>
