<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEAM ISIK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .red-btn { background: linear-gradient(135deg, #ff1f1f 0%, #8b0000 100%); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="login-view" class="flex flex-col items-center justify-center min-h-screen p-8 text-center">
        <h1 class="text-6xl font-black italic mb-4 tracking-tighter uppercase">TEAM<span class="text-red-600">ISIK</span></h1>
        
        <div class="glass w-full max-w-sm p-10 rounded-[40px] shadow-2xl">
            <p class="text-zinc-400 text-sm mb-10 italic leading-relaxed">
                „TEAM - Together Everyone Achieves More“<br>
                <span class="text-[10px] text-zinc-600 font-bold uppercase tracking-widest">– Unbekannt</span>
            </p>
            
            <input id="email-input" type="email" placeholder="E-Mail Adresse" class="w-full p-4 rounded-2xl bg-zinc-900 border border-zinc-800 text-white outline-none mb-4 focus:border-red-600 transition-all">
            <button onclick="handleLogin()" class="w-full red-btn text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition-all uppercase tracking-widest">Anmelden</button>
        </div>
    </div>

    <div id="dashboard-view" class="hidden max-w-md mx-auto p-6">
        <header class="mt-12 mb-10 text-center">
            <p class="text-zinc-500 text-[10px] font-bold uppercase tracking-[0.3em] mb-1 text-center">TEAM ISIK</p>
            <h2 id="user-display" class="text-3xl font-black tracking-tighter italic">USER</h2>
            <div class="h-1 w-12 bg-red-600 mx-auto mt-4 rounded-full shadow-[0_0_10px_#ff1f1f]"></div>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-10">
            <div class="glass p-8 rounded-[32px] border-b-4 border-red-600 text-center">
                <p class="text-zinc-500 text-[10px] font-bold uppercase mb-2">Resturlaub</p>
                <span id="vacation-days" class="text-4xl font-black italic text-white">--</span>
            </div>
            <div class="glass p-8 rounded-[32px] opacity-40 text-center">
                <p class="text-zinc-500 text-[10px] font-bold uppercase mb-2">Kranktage</p>
                <span class="text-4xl font-black italic text-white">0</span>
            </div>
        </div>

        <div class="space-y-4 mb-12">
            <button onclick="sendRequest('Urlaub')" class="w-full red-btn p-6 rounded-3xl text-white font-black flex justify-between items-center active:scale-95 transition-all shadow-xl">
                <span>URLAUB BEANTRAGEN</span>
                <span class="bg-black/20 px-3 py-1 rounded-xl text-xs font-mono">GO</span>
            </button>
            <button onclick="sendRequest('Krank')" class="w-full glass p-6 rounded-3xl text-zinc-400 font-bold border border-zinc-800 flex justify-between items-center active:scale-95 transition-all">
                <span class="text-sm">KRANKMELDUNG</span>
                <span class="text-red-600 font-black italic">!</span>
            </button>
        </div>

        <button id="admin-btn" onclick="showAdmin()" class="hidden w-full p-6 rounded-[32px] border-2 border-red-600/30 bg-red-600/5 text-red-500 font-black uppercase text-xs tracking-widest animate-pulse hover:bg-red-600/10 transition-all">
            ⚙️ Ekibi Yönet
        </button>
    </div>

    <div id="admin-view" class="hidden p-6 max-w-md mx-auto">
        <button onclick="showDashboard()" class="text-zinc-600 mb-8 font-bold text-xs uppercase tracking-widest flex items-center gap-2"><span>←</span> Zurück</button>
        <h2 class="text-2xl font-black mb-8 text-red-600 uppercase italic">Team Übersicht</h2>
        <div id="user-list" class="space-y-3">
            </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz6dBTPMI6VMgwppjOpKhGF1dwJRWq5A_zlnLltKHGVkmpBwQW6FD_gdaZHhgxnuBNCDw/exec';
        const ADMIN_EMAIL = 'isik6166@hotmail.com';
        let currentUserEmail = "";

        async function handleLogin() {
            const email = document.getElementById('email-input').value.toLowerCase().trim();
            if (!email.includes('@')) return alert("Gültige E-Mail eingeben!");
            
            currentUserEmail = email;
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
            document.getElementById('user-display').innerText = email === ADMIN_EMAIL ? "PATRON" : email.split('@')[0].toUpperCase();
            
            if (email === ADMIN_EMAIL) {
                document.getElementById('admin-btn').classList.remove('hidden');
            }
            fetchData();
        }

        async function fetchData() {
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                const user = data.find(u => u.Email?.toLowerCase() === currentUserEmail);
                if (user) document.getElementById('vacation-days').innerText = user.Resturlaub;

                const list = document.getElementById('user-list');
                list.innerHTML = data.map(u => `
                    <div class="glass p-5 rounded-[24px] flex justify-between items-center border-l-4 border-red-600">
                        <div class="text-left">
                            <p class="font-bold text-sm text-white">${u.Name || 'Unbekannt'}</p>
                            <p class="text-[9px] text-zinc-500 uppercase tracking-tighter">${u.Email}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-white font-black text-xl italic">${u.Resturlaub}</p>
                            <p class="text-[8px] text-zinc-500 uppercase">Tage</p>
                        </div>
                    </div>
                `).join('');
            } catch (e) { console.error("Fetch error"); }
        }

        function showAdmin() {
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById('admin-view').classList.remove('hidden');
        }

        function showDashboard() {
            document.getElementById('admin-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
        }

        async function sendRequest(typ) {
            alert(typ + " wird gesendet...");
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ action: 'add', email: currentUserEmail, typ: typ })
            });
            alert("Erfolgreich gesendet!");
        }
    </script>
</body>
</html>
