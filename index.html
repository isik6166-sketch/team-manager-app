<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.08); }
        .hidden { display: none !important; }
        .loader { border: 2px solid #222; border-top: 2px solid #ef4444; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

        <div class="glass w-full max-w-sm p-10 rounded-[40px]">
            <input id="email-input" type="email" placeholder="E-Mail Adresse" class="w-full p-4 rounded-2xl bg-zinc-900 border border-zinc-800 text-white outline-none mb-4 focus:border-red-600 transition-all">
            <button onclick="handleLogin()" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-2xl transition-all uppercase tracking-widest text-sm shadow-lg">Anmelden</button>
        </div>
    </div>

    <div id="dashboard-view" class="hidden max-w-md mx-auto p-6 pt-12">

            </div>
            <div class="h-1 w-20 bg-red-600 mt-4 rounded-full shadow-[0_0_15px_#ff1f1f]"></div>
        </header>

                <span id="val-rest" class="text-3xl font-black italic">--</span>

            <div class="glass p-6 rounded-[32px] flex justify-between items-center border-l-4 border-zinc-800">
                <span class="text-zinc-400 text-sm font-bold uppercase">Genommen</span>

            </div>
            <div class="glass p-6 rounded-[32px] flex justify-between items-center border-l-4 border-red-900/40">
                <span class="text-red-600 text-sm font-bold uppercase">Krankheitstage</span>
                <span id="val-sick" class="text-2xl font-black italic">--</span>
            </div>
        </div>

        <button id="admin-btn" onclick="showAdmin()" class="hidden w-full p-6 rounded-[32px] glass border border-red-600/20 text-red-600 font-black uppercase text-[10px] tracking-widest">⚙️ Team-Verwaltung</button>

        <div id="user-list" class="space-y-3"></div>
    </div>
