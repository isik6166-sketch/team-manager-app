<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEAM ISIK | Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at top right, #1a1a1a, #000000); color: white; margin: 0; min-height: 100vh; }

</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz6dBTPMI6VMgwppjOpKhGF1dwJRWq5A_zlnLltKHGVkmpBwQW6FD_gdaZHhgxnuBNCDw/exec';
        const ADMIN_EMAIL = 'isik6166@hotmail.com';

        function App() {
            const [view, setView] = useState('login');
            const [email, setEmail] = useState('');
            const [allUsers, setAllUsers] = useState([]);
            const [currentUserData, setCurrentUserData] = useState({ Resturlaub: '--', Kranktage: '--' });
            const [loading, setLoading] = useState(false);
            const [now, setNow] = useState(new Date());

            // Saat ve Tarih G√ºncelleme
            useEffect(() => {
                const timer = setInterval(() => setNow(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const fetchData = async () => {
                setLoading(true);
                try {
                    const res = await fetch(SCRIPT_URL);
                    const data = await res.json();
                    setAllUsers(data);
                    const found = data.find(u => u.Email?.toLowerCase() === email.toLowerCase());
                    if (found) setCurrentUserData(found);
                } catch (e) { console.error("Data error"); }
                setLoading(false);
            };

            useEffect(() => { if (view !== 'login') fetchData(); }, [view]);

            const handleLogin = (e) => {
                e.preventDefault();
                if(email.includes('@')) setView('dashboard');
            };

            const sendRequest = async (typ) => {
                alert(typ + " wird gesendet...");
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'add', email: email, typ: typ }) });
                alert("Erfolgreich gesendet!");
            };

            const formatTime = (date) => date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const formatDate = (date) => date.toLocaleDateString('de-DE', { weekday: 'short', day: '2-digit', month: 'long', year: 'numeric' });

            if (view === 'login') {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen p-8">
                        <div className="mb-4 text-4xl">üåç</div>
                        <h1 className="text-5xl font-extrabold italic mb-2 uppercase tracking-tighter">TEAM<span className="text-red-600">ISIK</span></h1>
                        <div className="text-zinc-500 font-mono text-sm mb-12 time-glow">
                            {formatDate(now)} | {formatTime(now)}
                        </div>
                        
                        <div className="glass w-full max-w-sm p-8 rounded-[40px]">
                            <p className="text-zinc-400 text-[10px] text-center mb-8 uppercase tracking-widest italic font-bold">Logistics Management</p>
                            <form onSubmit={handleLogin} className="space-y-6">
                                <input type="email" placeholder="E-Mail Adresse" className="w-full p-4 rounded-2xl bg-black/40 border border-white/10 text-white outline-none focus:border-red-600 transition-all shadow-inner" onChange={(e) => setEmail(e.target.value.toLowerCase().trim())} required />
                                <button className="w-full red-gradient text-white font-bold py-4 rounded-2xl shadow-lg shadow-red-900/40 active:scale-95 transition-all">ANMELDEN</button>
                            </form>
                        </div>
                    </div>
                );
            }

            if (view === 'admin') {
                return (
                    <div className="p-6 max-w-md mx-auto pb-20">
                        <button onClick={() => setView('dashboard')} className="text-zinc-500 mb-6 font-bold flex items-center gap-2"><span>‚Üê</span> Zur√ºck</button>
                        <h2 className="text-2xl font-black mb-6 text-red-600 uppercase italic">Team √úbersicht</h2>
                        <div className="space-y-3">
                            {allUsers.map((u, i) => (
                                <div key={i} className="glass p-5 rounded-[24px] flex justify-between items-center border-l-2 border-l-red-600">
                                    <div>
