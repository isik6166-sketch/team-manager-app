<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TeamManager App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: black; color: white; margin: 0; }
        .bg-zinc-900 { background-color: #18181b; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw2dzzspz7RUYpZ_pB-nHY48O2Q0q5-p6yuEzAb1ect3QnUqsHWICwyuzwiT7olmbMzcw/exec';

        const App = () => {
            const [view, setView] = useState('login');
            const [email, setEmail] = useState('');
            const [user, setUser] = useState({ name: 'Mitarbeiter', resturlaub: 24, kranktage: 0 });

            const handleLogin = (e) => {
                e.preventDefault();
                if(email.includes('@')) {
                    setView('dashboard');
                }
            };

            const sendData = async (typ) => {
                alert(typ + " wird gesendet...");
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ action: 'add', email: email, typ: typ })
                });
                setView('dashboard');
            };

            if (view === 'login') {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen p-6 text-center">
                        <h1 className="text-4xl font-black text-orange-500 mb-4">TEAM MANAGER</h1>
                        <p className="text-zinc-400 mb-8">Login mit E-Mail</p>
                        <form onSubmit={handleLogin} className="w-full max-w-sm space-y-4">
                            <input 
                                type="email" 
                                placeholder="E-Mail" 
                                className="w-full p-4 rounded-2xl bg-zinc-900 border border-zinc-800 outline-none focus:border-orange-500"
                                onChange={(e) => setEmail(e.target.value)}
                                required 
                            />
                            <button className="w-full bg-orange-500 text-black font-bold py-4 rounded-2xl">Anmelden</button>
                        </form>
                    </div>
                );
            }

            return (
                <div className="p-6">
                    <header className="mb-8">
                        <p className="text-zinc-500">Willkommen,</p>
                        <h2 className="text-2xl font-bold">{email.split('@')[0]}</h2>
                    </header>

                    <div className="grid grid-cols-2 gap-4 mb-8">
                        <div className="bg-zinc-900 p-6 rounded-[32px] border border-zinc-800 text-center">
                            <p className="text-zinc-400 text-xs mb-2 uppercase">Urlaub</p>
                            <span className="text-4xl font-black text-orange-500">{user.resturlaub}</span>
                        </div>
                        <div className="bg-zinc-900 p-6 rounded-[32px] border border-zinc-800 text-center">
                            <p className="text-zinc-400 text-xs mb-2 uppercase">Krank</p>
                            <span className="text-4xl font-black">{user.kranktage}</span>
                        </div>
                    </div>

                    <div className="space-y-4">
                        <button onClick={() => sendData('Urlaub')} className="w-full bg-orange-500 p-5 rounded-2xl text-black font-bold flex justify-between items-center">
                            Urlaub beantragen ➔
                        </button>
                        <button onClick={() => sendData('Krank')} className="w-full bg-zinc-900 p-5 rounded-2xl text-white font-bold border border-zinc-800 flex justify-between items-center">
                            Krankmeldung ➔
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
