<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEAM ISIK | Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at top right, #1a1a1a, #000000); color: white; margin: 0; min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .red-gradient { background: linear-gradient(135deg, #ff1f1f 0%, #8b0000 100%); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz6dBTPMI6VMgwppjOpKhGF1dwJRWq5A_zlnLltKHGVkmpBwQW6FD_gdaZHhgxnuBNCDw/exec';
        const ADMIN_EMAIL = 'isik6166@hotmail.com';

        function App() {
            const [view, setView] = useState('login');
            const [email, setEmail] = useState('');
            const [allUsers, setAllUsers] = useState([]);
            const [currentUserData, setCurrentUserData] = useState({ Resturlaub: '--', Kranktage: '--' });
            const [loading, setLoading] = useState(false);

            // Verileri Google Sheet'ten √áek
            const fetchData = async () => {
                setLoading(true);
                try {
                    const res = await fetch(SCRIPT_URL);
                    const data = await res.json();
                    setAllUsers(data);
                    
                    // Giri≈ü yapan kullanƒ±cƒ±nƒ±n verisini bul
                    const found = data.find(u => u.Email?.toLowerCase() === email.toLowerCase());
                    if (found) setCurrentUserData(found);
                } catch (e) { console.error("Veri √ßekilemedi"); }
                setLoading(false);
            };

            useEffect(() => {
                if (view !== 'login') fetchData();
            }, [view]);

            const handleLogin = (e) => {
                e.preventDefault();
                if(email.includes('@')) setView('dashboard');
            };

            const sendRequest = async (typ) => {
                alert(typ + " Talebi G√∂nderiliyor...");
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ action: 'add', email: email, typ: typ })
                });
                alert("Ba≈üarƒ±yla G√∂nderildi!");
            };

            if (view === 'login') {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen p-8">
                        <h1 className="text-6xl font-extrabold italic mb-12 uppercase tracking-tighter">TEAM<span className="text-red-600">ISIK</span></h1>
                        <div className="glass w-full max-w-sm p-8 rounded-[40px]">
                            <form onSubmit={handleLogin} className="space-y-6">
                                <input type="email" placeholder="E-Mail Access" className="w-full p-4 rounded-2xl bg-black/40 border border-white/10 text-white outline-none focus:border-red-600" onChange={(e) => setEmail(e.target.value.toLowerCase().trim())} required />
                                <button className="w-full red-gradient text-white font-bold py-4 rounded-2xl active:scale-95 transition-all">LOGIN</button>
                            </form>
                        </div>
                    </div>
                );
            }

            if (view === 'admin') {
                return (
                    <div className="p-6 max-w-md mx-auto">
                        <button onClick={() => setView('dashboard')} className="text-zinc-500 mb-6 font-bold">‚Üê Geri D√∂n</button>
                        <h2 className="text-2xl font-black mb-6 text-red-600 uppercase">Ekip Listesi</h2>
                        <div className="space-y-4">
                            {allUsers.map((u, i) => (
                                <div key={i} className="glass p-4 rounded-2xl flex justify-between items-center">
                                    <div>
                                        <p className="font-bold">{u.Name || 'Adsƒ±z'}</p>
                                        <p className="text-[10px] text-zinc-500">{u.Email}</p>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-red-500 font-bold">{u.Resturlaub} G√ºn</p>
                                        <p className="text-[10px] text-zinc-600 italic">Kalan ƒ∞zin</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-md mx-auto p-6">
                    <header className="mt-8 mb-12 flex justify-between items-center">
                        <div>
                            <p className="text-zinc-500 text-xs font-bold uppercase">TEAM ISIK</p>
                            <h2 className="text-3xl font-extrabold">{email === ADMIN_EMAIL ? "PATRON" : email.split('@')[0].toUpperCase()}</h2>
                        </div>
                        <button onClick={fetchData} className="p-2 glass rounded-full text-xs">üîÑ</button>
                    </header>

                    <div className="grid grid-cols-2 gap-4 mb-8">
                        <div className="glass p-6 rounded-[32px]">
                            <p className="text-zinc-500 text-xs font-bold uppercase">Resturlaub</p>
                            <span className="text-4xl font-black text-white">{currentUserData.Resturlaub}</span>
                        </div>
                        <div className="glass p-6 rounded-[32px] opacity-60">
                            <p className="text-zinc-500 text-xs font-bold uppercase">Krankheit</p>
                            <span className="text-4xl font-black text-white">{currentUserData.Kranktage}</span>
                        </div>
                    </div>

                    <div className="space-y-4 mb-12">
                        <button onClick={() => sendRequest('Urlaub')} className="w-full red-gradient p-6 rounded-3xl text-white font-bold flex justify-between items-center active:scale-95 transition-all">URLAUB BEANTRAGEN <span>‚Üí</span></button>
                        <button onClick={() => sendRequest('Krank')} className="w-full glass p-6 rounded-3xl text-white/80 font-bold flex justify-between items-center active:scale-95 transition-all">KRANKMELDUNG <span>‚Üí</span></button>
                    </div>

                    {email === ADMIN_EMAIL && (
                        <button onClick={() => setView('admin')} className="w-full p-6 rounded-[32px] border-2 border-red-600/30 bg-red-600/5 text-red-500 font-black tracking-tighter uppercase text-sm animate-pulse">
                            üîí Admin Panel: Ekibi Y√∂net
                        </button>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
