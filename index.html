<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEAM ISIK | Premium Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff1f1f; --bg: #050505; }
        body { 
            background-color: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% -20%, #222, transparent);
        }
        
        .glass { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(15px) saturate(180%); 
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .fade-up { animation: fadeUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .red-glow { box-shadow: 0 0 20px rgba(255, 31, 31, 0.2); }
        .input-focus:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(255, 31, 31, 0.3); }
        
        .loader { 
            border: 2px solid rgba(255,255,255,0.1); 
            border-top: 2px solid var(--accent); 
            border-radius: 50%; width: 24px; height: 24px; 
            animation: spin 0.8s linear infinite; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased">

    <div id="login-view" class="flex flex-col items-center justify-center min-h-screen p-6 text-center">
        <div class="mb-8 fade-up">
            <h1 class="text-6xl font-[900] italic tracking-tighter uppercase leading-none">
                TEAM<span class="text-red-600 drop-shadow-[0_0_15px_rgba(220,38,38,0.5)]">ISIK</span>
            </h1>
            <div class="flex items-center justify-center gap-2 mt-2">
                <div class="h-[1px] w-8 bg-zinc-800"></div>
                <p class="text-zinc-500 text-[9px] tracking-[0.5em] uppercase font-bold">Information System</p>
                <div class="h-[1px] w-8 bg-zinc-800"></div>
            </div>
        </div>

        <div class="mb-6 fade-up" style="animation-delay: 0.1s">
            <p class="text-white text-2xl font-black italic tracking-widest uppercase opacity-80">
                DANKE <span class="text-red-600">TEAM</span>
            </p>
        </div>
        
        <div class="glass w-full max-w-[380px] p-10 rounded-[40px] fade-up" style="animation-delay: 0.2s">
            <div class="mb-10 group">
                <p class="text-zinc-400 text-xs italic leading-relaxed group-hover:text-zinc-300 transition-colors">
                    „Together Everyone Achieves More“
                </p>
            </div>
            
            <div class="space-y-4">
                <input id="email-input" type="email" placeholder="E-Mail Adresse" 
                    class="w-full p-5 rounded-2xl bg-black/50 border border-zinc-800 text-white outline-none input-focus transition-all text-sm">
                
                <button id="login-btn" onclick="handleLogin()" 
                    class="w-full bg-red-600 hover:bg-red-700 active:scale-95 text-white font-black py-5 rounded-2xl transition-all uppercase tracking-[0.2em] text-xs shadow-xl red-glow">
                    Log-in
                </button>
            </div>
        </div>
    </div>

    <div id="dashboard-view" class="hidden max-w-md mx-auto p-6 pb-24">
        <header class="mt-12 mb-12 fade-up">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-red-600 text-[10px] font-black uppercase tracking-[0.3em] mb-1">Mitarbeiter Status</p>
                    <h2 id="user-display" class="text-4xl font-[900] tracking-tighter italic uppercase text-white tracking-tight">Lädt...</h2>
                </div>
                <div id="main-loader" class="loader hidden"></div>
            </div>
            <div class="h-[2px] w-12 bg-red-600 mt-4 rounded-full shadow-[0_0_15px_#ff1f1f]"></div>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-8 fade-up" style="animation-delay: 0.2s">
            <div class="glass p-6 rounded-[32px] border-t border-white/5">
                <span class="text-zinc-500 text-[10px] font-bold uppercase block mb-2">Resturlaub</span>
                <span id="val-rest" class="text-3xl font-black text-white italic">--</span>
                <span class="text-[10px] text-red-600 block mt-1 font-bold italic">Tage</span>
            </div>
            <div class="glass p-6 rounded-[32px] border-t border-white/5">
                <span class="text-zinc-500 text-[10px] font-bold uppercase block mb-2">Vorjahr</span>
                <span id="val-prev" class="text-3xl font-black text-white/40 italic">--</span>
            </div>
            <div class="glass p-6 rounded-[32px] col-span-2 flex justify-between items-center border-l-4 border-zinc-800">
                <span class="text-zinc-400 text-xs font-bold uppercase tracking-widest text-[10px]">Genommene Tage</span>
                <span id="val-used" class="text-2xl font-black text-white italic">--</span>
            </div>
            <div class="glass p-6 rounded-[32px] col-span-2 flex justify-between items-center border-l-4 border-red-900/40">
                <span class="text-red-500/80 text-xs font-bold uppercase tracking-widest text-[10px]">Krankheitstage</span>
                <span id="val-sick" class="text-2xl font-black text-white italic">--</span>
            </div>
        </div>

        <button id="admin-btn" onclick="showAdmin()" 
            class="hidden w-full p-6 rounded-[32px] glass border border-red-600/20 text-red-600 font-black uppercase text-[10px] tracking-[0.3em] hover:bg-red-600/10 transition-all">
            ⚙️ Team-Verwaltung
        </button>
    </div>

    <div id="admin-view" class="hidden p-6 max-w-md mx-auto pb-24">
        <button onclick="showDashboard()" class="text-zinc-500 mb-10 font-bold text-[10px] uppercase tracking-[0.3em] flex items-center gap-2">
            <span>←</span> Zurück zum Dashboard
        </button>
        <h2 class="text-3xl font-[900] mb-8 text-white uppercase italic tracking-tighter">Team <span class="text-red-600">Overview</span></h2>
        <div id="user-list" class="space-y-4"></div>
    </div>

    <script>
        // Sizin yeni paylaştığınız SCRIPT_URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzjcwvEFfrIwFoC49UzHlyso7ARKdyYPiDjiJd8pyY1T2J1ByLcFacBBOmgn4HMhFMbWA/exec';
        const ADMIN_EMAIL = 'isik6166@hotmail.com';
        let currentUserEmail = "";

        async function handleLogin() {
            const emailInput = document.getElementById('email-input');
            const email = emailInput.value.toLowerCase().trim();
            if (!email.includes('@')) return alert("Bitte gültige E-Mail eingeben!");
            
            currentUserEmail = email;
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
            document.getElementById('main-loader').classList.remove('hidden');
            
            if (email === ADMIN_EMAIL) document.getElementById('admin-btn').classList.remove('hidden');
            fetchData();
        }

        async function fetchData() {
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                document.getElementById('main-loader').classList.add('hidden');
                
                const user = data.find(u => u.Email?.toString().toLowerCase().trim() === currentUserEmail);
                if (user) {
                    document.getElementById('user-display').innerText = user.Name || user.Email.split('@')[0];
                    document.getElementById('val-rest').innerText = user.Resturlaub || '0';
                    document.getElementById('val-prev').innerText = user.Vorjahr || '0';
                    document.getElementById('val-used').innerText = user.Verbraucht || '0';
                    document.getElementById('val-sick').innerText = user.Kranktage || '0';
                }

                const list = document.getElementById('user-list');
                list.innerHTML = data.map((u, index) => `
                    <div class="glass p-5 rounded-[28px] flex justify-between items-center border-l-2 border-red-600 fade-up" style="animation-delay: ${index * 0.05}s">
                        <div>
                            <p class="font-bold text-sm text-white">${u.Name || 'Unbekannt'}</p>
                            <p class="text-[9px] text-zinc-500 uppercase font-mono tracking-tight">${u.Email}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-white font-[900] text-xl italic leading-none">${u.Resturlaub}</p>
                            <p class="text-[8px] text-red-600 uppercase font-black tracking-tighter">Tage</p>
                        </div>
                    </div>
                `).join('');
            } catch (e) { 
                console.error("Error:", e);
                document.getElementById('user-display').innerText = "ERROR";
            }
        }

        function showAdmin() {
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById('admin-view').classList.remove('hidden');
        }

        function showDashboard() {
            document.getElementById('admin-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
        }
    </script>
</body>
</html>
